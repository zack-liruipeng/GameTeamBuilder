<h3>Total vaildusers: {{usercount}}</h3>
<h3 *ngIf="auth.authenticated()">Welcome, {{profile.nickname}}</h3>
<h3 *ngIf="!auth.authenticated()">{{newuser}}</h3>
<app-request></app-request>
<a href="#"  class="btn btn-success login btn-lg" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</a>
<a href="#"  class="btn btn-info login btn-lg" (click)="auth.logout()" *ngIf="auth.authenticated()">Log out</a>
